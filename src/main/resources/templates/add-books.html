<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Livros</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

</head>
<body>
<div class="container">
    <form th:object="${book}" method="post" th:action="@{/books/add}">
        <div class="mb-3">
            <label for="title" class="form-label">Título do Livro</label>
            <input type="text" class="form-control" id="title"  th:field="*{title}">

            <label for="author" class="form-label">Autor</label>
            <input type="text" class="form-control" id="author"  th:field="*{author}">

            <label for="category" class="form-label">Categoria</label>
            <input type="text" class="form-control" id="category"  th:field="*{category}">

            <label for="pages" class="form-label">Número de Páginas</label>
            <input type="number" class="form-control" id="pages" th:field="*{pages}">

            <label for="year-publication" class="form-label">Ano de Publicação</label>
            <input type="number" class="form-control" id="year-publication" th:field="*{yearPublication}">

            <label for="type" class="form-label">Tipo de Livro</label>
            <input type="text" class="form-control" id="type"  th:field="*{type}">

            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3">Cadastrar Livro</button>
            </div>

        </div>
    </form>
</div>
</body>
</html>
